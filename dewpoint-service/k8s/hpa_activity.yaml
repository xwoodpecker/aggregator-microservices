apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: dewpoint-service-monitor
  labels:
    release: my-prom
spec:
  selector:
    matchLabels:
      app: dewpoint-ms
  endpoints:
    - port: http

---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: dewpoint-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dewpoint-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Pods
      pods:
        metric:
          name: microservice_activity
        target:
          type: AverageValue
          averageValue: 75